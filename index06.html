<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table布局</title>
</head>

<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color:seagreen">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color:rgb(81, 83, 177)">这是头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color:rgb(53, 175, 128)">左菜单
                <ul>
                    <li>
                        HTML
                    </li>
                    <li>
                        Unity
                    </li>
                    <li>
                        C#
                    </li>
                </ul>
            </td>

            <td width="60%" height="80%" style="background-color:rgb(154, 126, 221)">主体</td>
            <td width="20%" height="80%" style="background-color:rgb(93, 163, 128)">右菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color:rgb(168, 196, 67)">底部</td>
        </tr>
    </table>
   
</body>

</html>
